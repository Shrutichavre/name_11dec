<html>
	<head>
		<title> Name app by kamal sir</title>
		<style>
			*{font-family:Arial; font-size:50px;}
			body{background-color:pink;}
			.btn{width:30%; border-radius:30px;}
		</style>
		<script>
			function getname()
			{
			event.preventDefault();
			let ans = document.getElementById("ans");
			let name = document.getElementById("name");
			
			if (name.value == "")
			{
				alert("name should not be empty");
				ans.innerHTML = "";
				name.focus();
				return;
			}
			if ( ! name.value.match(/^[A-Za-z ]+$/))
			{
				alert("name should contain alphabets only");
				ans.innerHTML ="";
				name.value = "";
				name.focus();
				return;
			}
			if (name.value.trim() == "")
			{
				alert("name should not contain only spaces");
				ans.innerHTML ="";
				name.value = "";
				name.focus();
				return;

			}
		
			if (name.value.trim().length < 2)
			{
				alert("name should be min of 2 letters");
				ans.innerHTML ="";
				name.value = "";
				name.focus();
				return;

			}
			let d = new Date();
			let hr = d.getHours();
			let msg = "";
			if (hr < 12)			msg="Good morning";
			else if (hr < 16)		msg="Good Afternoon";
			else 				msg="Good Evening";
			msg = msg +" " + name.value;
			ans.innerHTML = msg;

			}
	
		</script>
	</head>
	<body>
	<center>
		<h1>Name App </h1>
		<form onsubmit="getname()">
		<input type="text" placeholder="Enter your name" id="name" />
		<br/><br/>
		<input type="submit" class="btn" />
		</form>
		<h2 id="ans" />
	</center>
	</body>







</html>
